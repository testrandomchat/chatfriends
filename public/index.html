<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>챗프렌즈 - 랜덤 채팅</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>챗프렌즈</h1>
    <div id="chat">
      <div id="messages"></div>

      <div class="row">
        <input id="msg" type="text" placeholder="메시지 입력... (Enter 전송)" />
        <button id="send">전송</button>
      </div>

      <div class="row">
        <input type="file" id="imageUpload" accept="image/*" />
        <button id="sendImage">사진 전송</button>
        <button id="leave">나가기 / 새 매칭</button>
      </div>

      <p class="hint">※ 업로드된 사진은 Catbox에 영구 보관되며, URL은 Discord에 자동 기록됩니다.</p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
