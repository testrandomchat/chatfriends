
<!DOCTYPE html>
<html>
<head>
    <title>Chat Friends</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        ul { list-style-type: none; padding: 10px; margin: 0; }
        li { padding: 8px; margin-bottom: 5px; background: #fff; border-radius: 5px; }
        form { display: flex; padding: 10px; background: #ddd; }
        input[type="text"] { flex: 1; padding: 10px; border: none; border-radius: 5px; }
        button { padding: 10px; margin-left: 5px; border: none; background: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="메시지를 입력하세요..." />
        <button>전송</button>
    </form>
    <form id="imageForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*" />
        <button type="submit">이미지 전송</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
